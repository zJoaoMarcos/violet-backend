version: '3.9'
services:
  db:
    image: postgres:13.4
    ports:
      - 5432:5432
    restart: always
    environment:
      POSTGRES_DB: violet-dev
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
    volumes:
      - ./docker_postgres_dump_init.sql:/docker-entrypoint-initdb.d/docker_postgres_dump_init.sql
